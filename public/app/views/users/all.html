<div class="page-header">
  <h1>Users <a ui-sref="users.new" class="btn btn-default"> <span class="glyphicon glyphicon-plus"></span> New User</a></h1>
</div>

<div class="jumbotron text-center" ng-show="user.processing > 0">
  <span class="glyphicon glyphicon-repeat spinner"></span> <p>Loading Users...</p>
</div>

<table class="table table-bordered table-striped" ng-show="user.users">
  <thead>
    <tr>
      <th>_id</th>
      <th>Name</th>
      <th>Username</th>
      <th class="col-sm-2"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in user.users">
      <td>{{ person._id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.username }}</td>
      <td class="col-sm-2">
        <a ui-sref=".edit({ userId: person._id })" class="btn btn-primary">Edit</a>
        <a ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
