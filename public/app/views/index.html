<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User CRM</title>
  <!-- Bootswatch Paper theme -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <!-- Animations -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Angular files -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

  <!-- Controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>

  <!-- Services -->
  <script src="app/services/authService.js"></script>
  <script src="app/services/userService.js"></script>

  <!-- Main Angular app files -->
  <script src="app/app.js"></script>
  <script src="app/app.routes.js"></script>
</head>
<body ng-app="userApp" ng-controller="mainController as main">

<header>
  <div class="navbar navbar-inverse" ng-if="main.loggedIn">
    <div class="container">
      <div class="navbar-header">
        <a ui-sref="home" class="navbar-brand">
          <span class="glyphicon glyphicon-fire text-danger"></span> User CRM
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li><a ui-sref="users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!main.loggedIn"><a ui-sref="login">Login</a></li>
        <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
        <li ng-if="main.loggedIn"><a ng-click="main.doLogout()">Logout</a></li>
      </ul>
    </div>
  </div>
</header>

<main class="container">
  <div ui-view="content"></div>
</main>

</body>
</html>
